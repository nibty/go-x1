name: Check build

on:
  push:
  pull_request:
    branches:
      - develop
      - master

jobs:
  check-build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Golang dependency
        uses: actions/setup-go@v3
        with:
          go-version: '^1.18'

      - name: Run unit tests
        run: go test -v ./...

      - name: Build
        run: make x1
